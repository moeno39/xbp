<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カフェ Example</title>
    <link rel="stylesheet" href="css/mo.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>カフェ Example</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#menu">メニュー</a></li>
                <li><a href="#about">紹介</a></li>
                <li><a href="#reviews">レビュー</a></li>
                <li><a href="#contact">コンタクト</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h1>ようこそカフェ Example へ</h1>
        <p>美味しいコーヒーとリラックスできる空間をご提供します</p>
        <a href="#menu" class="btn-cta">メニューを見る</a>
    </section>

    <div class="content">
        <section id="menu" class="menu">
            <h2>おすすめメニュー</h2>
            <img src="menu.jpg" alt="おすすめメニュー">
            <p>私たちの人気メニューをぜひお試しください。</p>
        </section>

        <section id="about" class="about">
            <h2>カフェ紹介</h2>
            <img src="cafe.jpg" alt="カフェの写真">
            <p>カフェ Example は、美味しいコーヒーと居心地の良い空間を提供するために設立されました。</p>
        </section>

        <section id="reviews" class="reviews">
            <h2>顧客の声</h2>
            <img src="reviews.jpg" alt="顧客のレビュー">
            <p>私たちのお客様からいただいた評価をご覧ください。</p>
        </section>
    </div>

    <footer class="footer">
        <p>&copy; 2024 カフェ Example</p>
        <a href="#menu">メニュー</a> |
        <a href="#about">紹介</a> |
        <a href="#reviews">レビュー</a> |
        <a href="#contact">コンタクト</a>
    </footer>

    <script src="js/mo.js"></script>
</body>
</html>
