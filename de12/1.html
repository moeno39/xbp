    <h1>gitに関して</h1>
    <div>
            <div>
                Gitの特徴の中で最も大きいのが「分散型」であることです。バージョン管理ツールには、分散型と集中型の2種類があり、従来は集中型が中心でしたが、最近は分散型が人気となっています。<br>
                分散型バージョン管理ツールは、利用者1人1人に専用の保管場所を提供します。<br>
            </div>
        <div>
        <h2>GitHubとの違い</h2>
        gitとGitHubは厳密には異なるサービスを指します。GitHubはGitの仕組みを利用したWebサービスです。<br>
        GitHubはGitを誰でも使いやすくし、さらに独自の機能を加えています。
         </div>
